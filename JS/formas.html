<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="500" height="500">
    </canvas>
    
    <script>
        const canvas = document.getElementById("meuCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "black";

        ctx.beginPath();
        ctx.moveTo(20,20);

        ctx.lineTo(100,20);
        ctx.lineTo(175,100)
        ctx.lineTo(20,100);
        ctx.lineTo(20,20);
        ctx.stroke();
        
    </script>
</body>
</html>
